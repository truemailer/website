<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueMailer — Verify Emails Instantly</title>
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(145deg, #f9fafb, #eef1f5);
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
      color: #333;
    }
    .card {
      background: white; padding: 2rem 2.5rem;
      border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      text-align: center; width: 100%; max-width: 400px;
      transition: all 0.3s ease;
    }
    .card:hover { transform: translateY(-2px); }
    h1 { font-size: 1.7rem; margin-bottom: 1rem; color: #111; }
    p { color: #666; margin-bottom: 1.2rem; font-size: 0.95rem; }
    input {
      width: 100%; padding: 0.8rem;
      border: 1px solid #ccc; border-radius: 12px;
      margin-bottom: 1rem; font-size: 1rem;
    }
    button {
      width: 100%; padding: 0.9rem; border: none;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      color: white; font-size: 1rem; border-radius: 12px;
      cursor: pointer; transition: 0.2s;
    }
    button:hover { opacity: 0.9; transform: scale(1.02); }
    .result { margin-top: 1.2rem; font-weight: 500; color: #222; }
    .footer { margin-top: 1.5rem; font-size: 0.8rem; color: #999; }
  </style>
</head>
<body>
  <div class="card">
    <h1>TrueMailer</h1>
    <p>Verify emails instantly — fast, accurate, and secure.</p>
    <input id="email" type="email" placeholder="Enter email to verify" />
    <button id="verify">Check Email</button>
    <div class="result" id="result"></div>
    <div class="footer">Note: Results may vary slightly based on real-time verification accuracy.</div>
  </div>

  <script>
    document.getElementById("verify").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Checking...";
      
      try {
        const res = await fetch("https://truemailer.sanchananaik1046.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        if (!res.ok) throw new Error("Network response not ok");
        const data = await res.json();

        resultDiv.textContent = data.success ? data.message : data.message || "Could not verify email.";
      } catch (err) {
        resultDiv.textContent = "⚠️ Network or server error. Try again later.";
      }
    });
  </script>
</body>
</html>
